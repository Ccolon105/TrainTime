<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/flatly/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
</head>
<body>
    <div class="container">
        <table class="table" id="trainInfo">
                <h3>Train Schedule</h3>
                <thead class="table-success">
                  <tr>
                    <th scope="col" id="nameD">Train Name</th>
                    <th scope="col" id="destinationD">Destination</th>
                    <th scope="col" id="frequencyD">Frequency (min)</th>
                    <th scope="col" id="nextArrivalD">Next Arrival</th>
                    <th scope="col" id="minutesAwayD">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                  </tr>
                </tbody>
        </table>
        <form>
            <h3>Add Train</h3>
                <div class="form-group">
                  <label for="formGroupExampleInput">Train Name</label>
                  <input type="text" class="form-control" id="name-input" placeholder="...">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Destination</label>
                  <input type="text" class="form-control" id="destination-input" placeholder="City Name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">First Train Time (HH:mm-military time)</label>
                    <input type="text" class="form-control" id="firstTrain-input" placeholder="0130">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency(min)</label>
                    <input type="number" class="form-control" id="frequency-input" placeholder="10">
                </div>
                <button class="btn btn-default btn btn-success" id="addTrain" type="submit">Submit</button>
              </form>
        

    </div>   
    <script src="https://code.jquery.com/jquery.js"></script>  
    <script src="assets/app.js"></script>     
    
</body>
</html>
